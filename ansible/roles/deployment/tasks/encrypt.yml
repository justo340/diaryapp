  - name: add public key for certbot repo
    shell: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 8C47BE8E75BCA694
    become: yes
    become_user: root

  - name: add repository for certbot
    apt_repository:
      repo: deb http://ppa.launchpad.net/certbot/certbot/ubuntu bionic main
      state: present
    become: yes
    become_user: root

  - name: Install base packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
        - python-certbot-nginx
    become: yes
    become_user: root

  - name: Enable UFW
    ufw:
      state: enabled
    become: yes
    become_user: root

  - name: Allow OpenSSH
    ufw:
      rule: allow
      name: OpenSSH
    become: yes
    become_user: root

  - name: Allow Nginx Full
    ufw:
      rule: allow
      name: Nginx Full
    become: yes
    become_user: root

  - name: stop nginx
    service:
        name: nginx
        state: stopped
    become: yes
    become_user: root

  - name: Obtain SSL certificate
    command: certbot --nginx --noninteractive --agree-tos --email justus.njogu@healthcloud.co.ke  -d diaryapp.cf -d www.diaryapp.cf
    become: yes
    become_user: root

  - name: free port 80
    command: fuser -k 80/tcp
    become: yes
    become_user: root

  - name: start nginx
    service:
        name: nginx
        state: restarted
    become: yes
    become_user: root
